<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="players">
        <div id="p1" class="players">
            Player 1
            <img src="images/o-80.png" alt="circle">
        </div>

        <div id="p2" class="players">
            Player 2
            <img src="images/x-80.png" alt="cross">
        </div>
    </div>
    <div class="game">
        <div id="top-left" class="square"></div>
        <div id="top" class="square"></div>
        <div id="top-right" class="square"></div>
        <div id="left" class="square"></div>
        <div id="center" class="square"></div>
        <div id="right" class="square"></div>
        <div id="bottom-left" class="square"></div>
        <div id="bottom" class="square"></div>
        <div id="bottom-right" class="square"></div>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
